<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, links)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title th:text="${title}">title</title>
    <style>
        img {
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- placeholder for additional links -->
    <th:block th:replace="${links}"/>
</head>
<body>
<header th:fragment="header(menu)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-purple">
        <span>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo2.png}" alt="" width="50" height="50" style="height: 35px; width: 35px">
            </a>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend=" ${menu} ? 'main' : active">
                    <a class="nav-link" href="#" th:href="@{/}">메인화면 <span class="sr-only" th:if="${menu} == 'main'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend=" ${menu} ? 'board' : active">
                    <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only"
                                                                                    th:if="${menu} == 'board'">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mypage}">마이페이지</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0 searchBox" onsubmit="searchPlaces(); return false;">
                <input class="form-control mr-sm-2" type="text" id="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <form class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button>
            </form>
        </div>
    </nav>
</header>
<footer id="footer" th:fragment="footer">
    <div class="container">
        <div class="row text-center text-xs-center text-sm-left text-md-left">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                    <p>
                        <u>
                            <a href="#">National Transaction Corporation</a>
                        </u> is
                             a Registered MSP/ISO of Elavon, Inc.
                             Georgia [a wholly owned subsidiary of
                             U.S. Bancorp,
                             Minneapolis, MN]
                    </p>
                    <p class="h6"></p>
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-google-plus"></i></a></li>
                            <li class="list-inline-item"><a href="#"
                                                            target="_blank"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </div>
                    © All right Reversed.<a class="text-green ml-2" href="#" target="_blank">Sunlimetech</a>


                </div>
                <hr>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</footer>
<li th:fragment="foodli(id,item,name)">
    <input type="checkbox" th:id="${id}" onClick="count_ck(this);" name="user_choice" th:value="${name}"/>
    <label th:for="${id}"><img th:src="@{${'/img/' + item + '.png'}}"/></label>
    <p th:text="${name}"></p>
</li>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" th:fragment="star">
    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
</svg>
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-half" fill="currentColor" xmlns="http://www.w3.org/2000/svg" th:fragment="halfstar">
    <path fill-rule="evenodd" d="M5.354 5.119L7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.519.519 0 0 1-.146.05c-.341.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.171-.403.59.59 0 0 1 .084-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027c.08 0 .16.018.232.056l3.686 1.894-.694-3.957a.564.564 0 0 1 .163-.505l2.906-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.002 2.223 8 2.226v9.8z"/>
</svg>
</body>
</html>
