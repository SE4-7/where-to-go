<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, links)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
    <title th:text="${title}">title</title>
    <style>
        img {
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- placeholder for additional links -->
    <th:block th:replace="${links}" />
</head>
<body>
<header th:fragment="header(menu)">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-purple">
        <a class="navbar-brand imglogo" th:href="@{/}"><img th:src="@{/img/logo2.png}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend=" ${menu} ? 'main' : active">
                    <a class="nav-link" href="#" th:href="@{/}">메인화면 <span class="sr-only" th:if="${menu} == 'main'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend=" ${menu} ? 'board' : active">
                    <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only"
                                                                                    th:if="${menu} == 'board'">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0 searchBox" onsubmit="searchPlaces(); return false;">
                <input class="form-control mr-sm-2" type="text" id="keyword" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <form class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그아웃</button>
            </form>
        </div>
    </nav>
</header>
<footer id="footer" th:fragment="footer">
    <div class="container">
        <div class="row text-center text-xs-center text-sm-left text-md-left">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                    <p>
                        <u>
                            <a href="#">National Transaction Corporation</a>
                        </u> is
                           a Registered MSP/ISO of Elavon, Inc.
                           Georgia [a wholly owned subsidiary of
                           U.S. Bancorp,
                           Minneapolis, MN]
                    </p>
                    <p class="h6"></p>
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i
                                    class="fa fa-google-plus"></i></a></li>
                            <li class="list-inline-item"><a href="#"
                                                            target="_blank"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </div>
                    © All right Reversed.<a class="text-green ml-2" href="#" target="_blank">Sunlimetech</a>


                </div>
                <hr>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</footer>
</body>
</html>
