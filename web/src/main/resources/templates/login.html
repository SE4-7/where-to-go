<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('login', ~{::link})">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/checkbox.css}" rel="stylesheet">
</head>

<body>
<script>
    //3개만 체크되게 하기
    function count_ck(obj) {
        var chkbox = document.getElementsByName("user_choice");
        var chkCnt = 0;
        for (var i = 0; i < chkbox.length; i++) {
            if (chkbox[i].checked) {
                chkCnt++;
            }
        }
        if (chkCnt > 3) {
            alert("3개 까지만 체크가 가능합니다.");
            obj.checked = false;
            return false;
        }
    }
</script>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

<video muted autoplay loop id="videobcg">

<img class="logo" th:src="@{/img/logo.png}">

<div class="login">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-danger" role="alert">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <!-- 스프링 시큐리티에서는 아이디 이름은 username 비밀번호는 password로 지정해야 사용이 가능하다. -->
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!--        <div class="form-group form-check" style="display: inline;">-->
        <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->

        <button type="submit" class="btn btn-primary" id="submit_bt">Submit</button>

        <!--        </div>-->
        <div class="form-group" id="findid">
            <a href="#" class="text-white">아이디/비밀번호 찾기</a><br>
            <a data-toggle="modal" class="text-white" href="#myModal">회원가입</a>
        </div>
    </form>
</div>

                            </div>

                                <ul>
                                    <li  th:replace="fragments/common :: foodli('cb1','bibimbap','비빔밥')"></li>
                                    <li  th:replace="fragments/common :: foodli('cb2','chicken-leg','치킨')"></li>
                                    <li  th:replace="fragments/common :: foodli('cb3','hamburger','햄버거')"></li>
                                    <li  th:replace="fragments/common :: foodli('cb4','jajangmyeon','자장면')"></li>

                                <div class="form-group">

                                </div> <!-- form-group// -->

</div> <!-- card.// -->
