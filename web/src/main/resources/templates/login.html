</video>

<img class="logo" th:src="@{/img/logo.png}">

<div class="login">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-danger" role="alert">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <!-- 스프링 시큐리티에서는 아이디 이름은 username 비밀번호는 password로 지정해야 사용이 가능하다. -->
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!--        <div class="form-group form-check" style="display: inline;">-->
        <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->

        <button type="submit" class="btn btn-primary" id="submit_bt">Submit</button>

        <!--        </div>-->
        <div class="form-group" id="findid">
            <a href="#" class="text-white">아이디/비밀번호 찾기</a><br>
            <a data-toggle="modal" class="text-white" href="#myModal">회원가입</a>
        </div>
    </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="user_id" class="form-control" placeholder="아이디" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="user_name" class="form-control" placeholder="이름" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" name="user_pw" placeholder="Create password" type="password">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <label>남자 <input class="form-control" name="user_gender" type="radio" value="남자"></label>
                        <label>여자 <input class="form-control" name="user_gender" type="radio" value="여자"></label>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <label>생년월일 <input class="form-control" name="user_birth" type="date"></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block"> Create Account  </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Have an account? <a href="">Log In</a> </p>
                </form>
            </div>
        </div>
    </div>
