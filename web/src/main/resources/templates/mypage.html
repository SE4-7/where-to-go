<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('main', ~{::link})">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/addrlist.css}" rel="stylesheet">
    <link th:href="@{/css/checkbox.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/common :: header('main')"></header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0" style="height: 600px">


    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4 bg-purple">
            <h1 class="display-3 text-white">Mypage</h1>
            <p class="lead text-white"><span th:text="${user.user_name}"></span>님 환영합니다!</p>
        </header>

        <!-- Page Features -->
        <div class="row text-center">

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                    <div class="card-body">
                        <h4 class="card-title">내정보 관리</h4>
                    </div>
                    <div class="card-footer bg-purple">
                        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#addrModal">Enter</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                    <div class="card-body">
                        <h4 class="card-title">평점 및 후기관리</h4>
                    </div>
                    <div class="card-footer bg-purple">
                        <a th:href="@{/myloc}" class="btn btn-outline-warning">Enter</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                    <div class="card-body">
                        <h4 class="card-title">찜한 장소</h4>
                    </div>
                    <div class="card-footer bg-purple">
                        <a th:href="@{/mybmark}" class="btn btn-outline-warning">Enter</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                    <div class="card-body">
                        <h4 class="card-title">선호하는 음식 수정</h4>
                    </div>
                    <div class="card-footer bg-purple">
                        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#addrModal2">Enter</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</main>
<!-- Modal -->
<div class="modal fade" id="addrModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">내 정보 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="display: flex">
                <div class="container-fluid">
                    <form th:action="@{/mypage}" th:object="${user}" method="post">
                        <input type="hidden" id="user_id" name="user_id" th:value="*{user_id}">
                        <div class="form-group">
                            <label for="user_name">이름</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" th:value="*{user_name}">
                        </div>
                        <div class="form-group">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" class="form-control" id="user_pw" name="user_pw" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-outline-danger" th:href="@{/mypage/deleteuser(id=${user.user_id})}">회원탈퇴</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addrModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">선호하는 음식을 선택하세요</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="display: flex">
                <div class="container-fluid">
                        <form th:action="@{/mypage2}" th:object="${user}" method="post">
                            <input type="hidden" name="user_id" th:value="*{user_id}">
                                    <div>
                                        <ul>
                                            <li  th:replace="fragments/common :: foodli('cb1','bibimbap','비빔밥')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb2','chicken-leg','치킨')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb3','hamburger','햄버거')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb4','jajangmyeon','자장면')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb5','pad-thai','팟타이')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb6','pizza','피자')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb7','sashimi','초밥')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb8','soup','스프')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb9','steak','스테이크')"></li>
                                            <li  th:replace="fragments/common :: foodli('cb10','tteokbokki','떡볶이')"></li>
                                        </ul>
                                    </div>
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </form>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/common :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
